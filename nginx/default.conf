upstream truco-front {
    server client:8080;
}

upstream truco-back {
    server api:3031;
}

server {
    listen 80;
    server_name truco;

    location / {
        proxy_pass http://truco-front;
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://truco-back;
    }
}
